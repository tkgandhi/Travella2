<!DOCTYPE html>
<html>

<head>
    <title>Travella Login Page!</title>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <center>
        <br>
        <br>
        <h1 class="header">
            Travella!
        </h1>
        <br>
        <br>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="Travella!.png" class="logo">
            <br>
            <h4>Use the Travella app to find the must-visit destinations in any country, in the world!</h4>
            <br>
            <div class="form-group">
                <input type="text" id="user_name" class="form-control" placeholder="Enter your USERNAME here">

            </div>
            <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
            <br><br>
        </div>
    </center>
</body>

</html>
